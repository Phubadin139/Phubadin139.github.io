<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>สวัสดีครับ</h1>
        <p>ผมชื่อ ภูบดินทร์ อายุ 18 ปี</p>
        <p>ทำงานด้านโปรแกรมเมอร์ สนใจการพัฒนาเว็บและเทคโนโลยีใหม่ ๆ</p>
        <p>ยินดีที่ได้รู้จักครับ!</p>
    </div>
</body>
</html>
